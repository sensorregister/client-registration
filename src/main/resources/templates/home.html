<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registreer Sensor</title>
    <!--<link rel="stylesheet" href="built/styles.css" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/}" th:object="${sensor}" method="post">
        <div class="form-group">
            <div class="alert alert-success" role="alert" th:if="${sensor.id}">
                Sensor opgeslagen!
            </div>
        </div>
        <div class="form-group">
            <label>Code value</label>
            <input class="form-control" type="text" th:field="${sensor.code.value}"/>
        </div>
        <div class="form-group">
            <label>Naam</label>
            <input class="form-control" type="text" th:field="${sensor.name}"/>
        </div>
        <div class="form-group">
            <label>Omschrijving</label>
            <textarea class="form-control" rows="5" th:field="${sensor.description}"/>
        </div>
        <button class="btn btn-primary" type="submit">Registreer</button>
    </form>
</div>
</body>
</html>
